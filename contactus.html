<html>
  <head>
    <title>Docker Lab</title>
    <link rel="icon" href="logo.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/fd0bb8f6b2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav>
      <div>
        <h1>Corvit</h1>
      </div>
      <div>
        <ul>
          <a href="index.html">
            <li><i class="fa-solid fa-house"></i> Home</li>
          </a>
          <a href="aboutus.html">
            <li><i class="fa-solid fa-users-line"></i> About Us</li>
          </a>
          <li><i class="fa-solid fa-book"></i> Programs</li>
          <a href="contactus.html">
            <li class="active"><i class="fa-solid fa-phone"></i> Contact Us</li>
          </a>
        </ul>
      </div>
    </nav>
    <!-- Main body -->
    <main id="contactUsMain">
      <div id="contactUs">
        <form>
          <label for="name">Name:</label>
          <br />
          <input
            type="text"
            name="name"
            id="contact_name"
            placeholder="Please enter your full test1 name"
          />
          <br />
          <br />
          <label for="email">Email:</label>
          <br />
          <input
            type="email"
            name="email"
            id="contact_email"
            placeholder="Please enter your Email Adrress"
          />
          <br />
          <br />
          <label for="message">Message:</label>
          <br />
          <textarea
            name="message"
            id="contact_message"
            rows="4"
            cols="50"
          ></textarea>
          <br />
          <br />
          <input type="button" value="Submit" />
        </form>
      </div>
    </main>
    <!-- Footer -->
    <footer></footer>
  </body>
</html>
